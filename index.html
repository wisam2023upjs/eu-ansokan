  <title>EU-Ansökan – Läkarstudier inom EU</title>
  <meta name="description" content="Ansöknings- och vägledningssida för studenter som vill söka läkarstudier inom EU." />

  <style>
    :root{
      --max: 1100px;
      --bg: #fafafa;
      --card: #ffffff;
      --text: #111111;
      --muted: #444;
      --border: #e8e8e8;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    /* Header */
    header{
      position: sticky;
      top:0;
      z-index: 50;
      background: rgba(250,250,250,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    nav{
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      font-weight: 900;
      text-decoration:none;
      color: var(--text);
      letter-spacing: .2px;
    }
    .nav-actions{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 14px;
      text-decoration:none;
      font-weight: 800;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.primary{ background:#111; color:#fff; }
    .btn.outline{ background:transparent; color:#111; border-color:#111; }
    .btn.wa{ background:#25D366; color:#fff; }
    .btn.mail{ background:#2563eb; color:#fff; } /* blue */

    /* Layout */
    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 26px 18px 90px;
    }
